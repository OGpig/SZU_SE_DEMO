{% load static %}

{% block css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
<link href="{% static 'css/login/bootstrap.min.css' %}" rel="stylesheet">

<link href="{% static 'css/login/bootstrap-icons.css' %}" rel="stylesheet">

<link href="{% static 'css/login/tooplate-kool-form-pack.css' %}" rel="stylesheet">{% endblock %}

<section class="hero-section d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-12 mx-auto">
                <form class="custom-form" action="/customer/register/" role="form" method="post">
                    <h2 class="hero-title text-center mb-4 pb-2">Create an account</h2>
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-floating p-0">
                            {{register_form.username}}
                            <label for="InputUsername">用户名</label>
                        </div>
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating">
                                {{register_form.password1}}
                                <label for="InputPassword">密码</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="form-floating mb-4 p-0">
                                {{register_form.password2}}
                                <label for="InputUsername">确认密码</label>
                            </div>
                        </div>
                        <div class="form-floating p-0">
                            {{register_form.tel}}
                            <label for="InputUsername">电话号码</label>
                        </div>
                        <div class="col-lg-12 col-12">
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree to the Terms of Service and Privacy Policy.
                                </label>
                            </div>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="col-lg-5 col-md-5 col-5 ms-auto">
                                <button type="submit" class="form-control">Submit</button>
                            </div>

                            <div class="col-lg-6 col-md-6 col-7">
                                <p class="mb-0">Already have an account? <a href="/customer/login/" class="ms-2">Login</a></p>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="video-wrap">
        <video autoplay="" loop="" muted="" class="custom-video" poster="">
            <source src="{{ MEDIA_URL }}videos/video.mp4" type="video/mp4">

            Your browser does not support the video tag.
        </video>
    </div>
</section>
